<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/shop-sign.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <script defer="" src="./js/script.js"></script>
    <script defer="" src="./js/login.js"></script>
    <style type="text/css" id="operaUserStyle"></style>
</head>

<body>
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-lg-5">
                <div class="form-wrap border rounded p-4">
                    <h1>Log In</h1>
                    <p>Please login to continue</p>
                    <!-- form starts here -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="user_login" class="form-label">Username</label>
                            <input type="text" class="form-control" name="user_login" id="user_login" value="">
                            <small class="text-danger"></small>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="user_password" id="password">
                            <small class="text-danger"></small>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="togglePassword">
                            <label for="togglePassword" class="form-check-label">Show Password</label>
                        </div>
                        <div id="error" style="padding-bottom: 0.5cm;"></div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-primary form-control" name="submit" value="Log In">
                        </div>
                        <p class="mb-0">Don't have an account ? <a href="signup.html">Sign Up</a></p>
                    </form>
                    <!-- form ends here -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
